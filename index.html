<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tori Hedden | D3 Demos</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body>
  <h1>D3 Demos</h1>

  <div class="demo-wrapper">
    <h2>Slider-Dependent Chart</h2>
    <div class="demo-sub-header">
      <div class="hints">Move the slider to change the chart percentage</div>
      <br>

    </div>
    <div id="slider-donut-chart"></div>
    <div id="slider"></div>
    <div id="slider-value"></div>
  </div><!--

  --><div class="demo-wrapper">
    <h2>Donut Chart</h2>
    <div class="demo-sub-header">
      <div class="hints">Hover over segments for details</div>
    </div>
    <div id="donut-chart"></div>
  </div><!--

  --><div class="demo-wrapper">
    <h2>Bubble Chart</h2>
    <div class="demo-sub-header">
      <div class="hints">Hover over nodes for details</div>
      <div id="bubble-chart"></div>
    </div>
  </div><!--

  --><div class="demo-wrapper">
    <h2>Mock Loading Status Bar</h2>
    <div class="demo-sub-header">
      <button type="button" name="button" id="status-bar-button">Run demo</button>
    </div>
    <div id="svg-status-bar"></div>
    <div id="status-text" class="hints"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.6.0/d3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="helpers.js"></script>
  <script src="status-bar.js"></script>
  <script src="donut-chart.js"></script>
  <script src="slider.js"></script>
  <script src="bubble-chart-v4.js"></script>
</body>

</html>
