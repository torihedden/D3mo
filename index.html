<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tori Hedden | D3 Demos</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body>

  <h1>D3 Demos</h1>
  <h2>Mock Loading Status Bar</h2>
  <button type="button" name="button" id="status-bar-button">Run demo</button>

  <div id="svg-status-bar"></div>
  <div id="status-text" class="hints"></div>

  <h2>Donut Chart</h2>
  <div class="hints">Hover over segments for details</div>
  <div id="donut-chart"></div>

  <h2>Slider and Donut Chart</h2>
  <div class="hints">Slider uses jQuery UI</div>
  <div id="slider"></div>
  <div id="slider-value">0</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="status-bar.js"></script>
  <script src="donut-chart.js"></script>
  <script src="slider.js"></script>
</body>

</html>
